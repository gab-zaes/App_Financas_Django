{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'importar_csv' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
            
            {{ field }}
            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
        </div>
        {% endfor %}
    </div>
    <div>
        <button type="submit" class="btn btn-primary" style="padding: top 5px;">Importar</button>
    </div>
</form>
{% endblock %}
